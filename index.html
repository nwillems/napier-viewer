<!DOCTYPE html>
<html>
<head>
    <title>LogViewer for bunyan JSON</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<style type="text/css">
#logtable-container {
    padding: 0 20px;
}
</style>
</head>
<body>
<div id="container-fluid">
<div class="row-fluid"><div class="span12">&nbsp;</div></div>
<div class="row-fluid"><div class="span10 offset1">
<form id="fileform">
    <div class="input-append">
        <input class="span11" id="logfile" size="16" type="text" placeholder="HTTP link to file" />
        <button type="button" class="btn" id="logview">View log</button>
    </div>
</form>
</div></div>
<div class="row-fluid">
    <div class="span10 offset1">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button id="configure" class="btn dropdown-toggle" data-toggle="dropdown">
                Configure<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#fieldchose" data-toggle="modal">Chose fields</a></li>
            </ul>
        </div>
    </div>
    </div>
</div>

<div class="row-fluid">
<div class="span12" id="logtable-container">
<table id="logtable" class="table table-bordered"><thead>
    <tr>
        <th>_</th>
        <th>Name</th>
        <th>Time</th>
        <th>PID</th>
        <th>Component</th>
        <!-- <th>Hostname</th> -->
        <th>Level</th>
        <th>Message</th>
    </tr>
</thead><tbody>
    <tr>
        <td colspan="7">Please paste a link</td>
    </tr>
</tbody></table>
</div></div>
</div>

<div class="modal hide fade" id="fieldchose" style="width: 700px;">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Chose the fields for table</h3>
    </div>
    <div class="modal-body">
        <table id="fields" class="table table-striped">
            <thead><tr>
                <th>Field header</th>
                <th>Field selector</th>
                <th>Field example</th>
                <th>Action</th>
            </tr></thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button id="addtemplatefield" class="btn btn-success">Add field</button>
                </td>
            </tr>
        </tfoot>
        </table>
    </div>
    <div class="modal-footer">
        <button id="saveTemplate" class="btn btn-primary">Save</button>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.tinysort.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
